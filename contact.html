<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact</title>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700|Walter+Turncoat" rel="stylesheet">
    
    <link rel="stylesheet" href="styles/style.css">
    
</head>
<body>
    <header class="contactHeader">
        <div class="mainWrapper">
            <div class="contactContent">
                <nav class="contactHeaderNav">
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="index.html#about">About</a></li>
                        <li><a href="blog.html">Blog</a></li>
                        <li><a href="contact.html">Contact</a></li>
                    </ul>
                </nav>
                <div class="contactHeaderTitle">
                    <h1>Get in Touch</h1>
                </div>
            </div>
        </div>
        <div class="hamburger">
            <i class="fas fa-bars" aria-hidden="true" title="Navigation menu"></i>
            <span class="sr-only visuallyHidden">Navigation menu</span>
        </div>
    </header>
    <main>
        <section class="contactSection">
            <div class="contactContainer">
                <div class="contactInfo">
                    <div class="contactIcons">
                        <ul>
                            <li>
                                <a href="#">
                                    <i class="fab fa-facebook-f" aria-hidden="true" title="Link to Facebook"></i>
                                    <span class="sr-only visuallyHidden">Link to Facebook</span>
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    <i class="fab fa-instagram" aria-hidden="true" title="Link to Instagram"></i>
                                    <span class="sr-only visuallyHidden">Link to Instagram</span>
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    <i class="fab fa-twitter" aria-hidden="true" title="Link to Twitter"></i>
                                    <span class="sr-only visuallyHidden">Link to Twitter</span>
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    <i class="fab fa-whatsapp" aria-hidden="true" title="Link to Whatsapp"></i>
                                    <span class="sr-only visuallyHidden">Link to Whatsapp</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                    <div class="contactText">
                        <p>info@email.com</p>
                        <p>123 - 456 - 7890</p>
                        <p>123 Queen Street West, Unit 10</p>
                        <p>Toronto, Ontario</p>
                        <p>M5V2D5</p>
                    </div>
                </div>
            </div>
            <div class="contactForm">
                <form action="">
                    <div class="formFields">
                        <label for="name" class="visuallyHidden">Name</label>
                        <input type="text" placeholder="Name">
                
                        <label for="email" class="visuallyHidden">Email</label>
                        <input type="email" placeholder="Email address">
                    </div>
                    <label for="comments" class="visuallyHidden">Comments</label>
                
                    <textarea name="comments" id="comments" cols="30" rows="10" placeholder="Comment"></textarea>
                
                    <button>Submit</button>
                </form>
            </div>
        </section>
    </main>
    <footer>
        <p>Copyright &copy; 2019 HackerYou</p>
    </footer>
</body>
</html>
